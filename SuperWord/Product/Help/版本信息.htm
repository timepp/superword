<p>V1.0</p>
<ul>
  <li>背诵范围基于过滤规则，用户可以灵活地定制个性化的规则</li>
  <li>引入“类别”概念，使用户可以轻松地添加自定义单词，作用于内置单词的功能同样地作用于自定义单词</li>
  <li>可定制的界面配色方案</li>
</ul>
<p>　</p>
<p>下一版本</p>
<ul>
  <li>可定制的背诵策略，大部分的软件行为将可以由用户自定义</li>
  <li>(可能) 可配接插件的接口</li>
  <li>更完整的词库，更多的内置单词类别</li>

</ul>
