<p>过滤规则使用举例：</p>
<p>1.<br>
<br>
<img border="0" src="../images/word_filter1.bmp" width="586" height="267"></p>
<p>这个过滤规则展示了一种复习单词的方法：科学背词法，它按记忆的规律，只复习当前，一天前，三天前。。。背诵的单词，这是一种非常有成效的复习方法。</p>
<p>2.<br>
<img border="0" src="../images/word_filter2.bmp" width="586" height="267"></p>
<p>这是一种用于背新单词的过滤规则，用户只想背诵考研单词中的生词，而且用户想先背所有a打头的单词。</p>
<p>3.<br>
<img border="0" src="../images/word_filter3.bmp" width="457" height="217"></p>
<p>用户正在背诵新概念词汇第四册，而且此时他只想复习一下由上面列表里的几种名词后缀而变成的名词。</p>
<p>4.<br>
<img border="0" src="../images/word_filter4.bmp" width="473" height="144"></p>
<p>也许这个用户叫“李娜”，她并不想用这个过滤规则背诵什么单词。 
她只是想看一下自己的名字被多少个单词包含在其中:)</p>
<p>5.<br>
<img border="0" src="../images/word_filter5.bmp" width="480" height="148"></p>
<p style="word-spacing: 0; margin-top: 0; margin-bottom: 0">用户想把所有尾音是<img border="0" src="../images/phonetic_nk.bmp" align="middle" width="30" height="27">的单词挑出来集中记忆。</p>
