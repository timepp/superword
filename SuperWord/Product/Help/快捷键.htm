<html>

<head>
<meta http-equiv="Content-Language" content="zh-cn">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<meta name="GENERATOR" content="Microsoft FrontPage 4.0">
<meta name="ProgId" content="FrontPage.Editor.Document">
<title>快捷键</title>
</head>

<body>

<table border="1" width="100%">
  <tr>
    <td width="25%" bordercolor="#00FF00" bgcolor="#C0C0C0">快捷键</td>
    <td width="75%" bordercolor="#00FF00" bgcolor="#C0C0C0">功能</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">
      <p align="left"><b>主界面</b></td>
  </tr>
  <tr>
    <td width="25%">Ctrl+F</td>
    <td width="75%">打开“过滤规则”对话框</td>
  </tr>
  <tr>
    <td width="25%">Ctrl+S</td>
    <td width="75%">打开“选项”对话框</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">
      <p align="left"><b>单词浏览</b></td>
  </tr>
  <tr>
    <td width="25%">上光标键</td>
    <td width="75%">上一单词</td>
  </tr>
  <tr>
    <td width="25%">下光标键</td>
    <td width="75%">下一单词</td>
  </tr>
  <tr>
    <td width="25%">Ctrl+上光标键</td>
    <td width="75%">第一个单词</td>
  </tr>
  <tr>
    <td width="25%">Ctrl+下光标键</td>
    <td width="75%">最后一个单词</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">
      <p align="left"><b>其它功能</b></td>
  </tr>
  <tr>
    <td width="25%">Ctrl+A</td>
    <td width="75%">设定单词的访问时间</td>
  </tr>
</table>

</body>

</html>
