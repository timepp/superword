<title>单词元素</title>
</head>

<body>

<p>每个单词包含六个不同的子元素:</p>
<ul>
  <li>英文单词</li>
  <li>汉语意思</li>
  <li>音标</li>
  <li><a href="属性.htm">单词属性</a></li>
  <li><a href="类别.htm">单词类别</a></li>
  <li><a href="访问时间.htm">最近一次的访问时间</a></li>
</ul>
<p>单词的六个子元素除英文单词和汉语意思之外, 
都是可以为空的.</p>
<p>&quot;英文单词&quot;和&quot;汉语意思&quot;两个元素称为单词的<font color="#008000">可背诵元素</font>, 
在每个单词的六个子元素中,<font color="#008000">可背诵元素</font>永远非空,而其它元素则可以为空.</p>
<p>可以通过单词的任何一种子元素来<a href="../过滤规则/过滤规则详述.htm">过滤单词</a>.</p>
