<title>单词属性</title>
</head>

<body>

<p>单词的属性是<strong><font color="#008000">单词基本属性</font></strong>的组合.</p>
<p><font color="#008000"><b>单词基本属性</b></font>反映了单词在某一方面的性质, 
每个基本属性可以由用户赋予一个名字. 
比如用户可以定义一个基本属性,名字为&quot;生词&quot;, 
表示一种 &quot;还没有被完全掌握&quot; 的单词性质; 
用户还可以定义一个名字为&quot;难记单词&quot;的基本属性, 
表示一种 &quot;难以记忆或者容易忘&quot; 的单词性质.</p>
<p>单词的属性是基本属性的任意组合, 例如单词&quot;word&quot;的属性可以同时是&quot;生词&quot;和&quot;难记单词&quot;. 
基本属性可以多达16种, 单词可以同时具有它的16种基本属性.</p>
<p>　</p>
