<title>访问时间</title>
</head>

<body>

<p>单词的访问时间表示用户上一次背诵此单词的时间. 
访问时间的最小单位是日</p>
<p>用户可以选择为单词自动设置&quot;访问时间&quot;的时机, 
可以选择在以下四种时候设置单词的访问时间为当前时间:</p>
<ul>
  <li>看到此单词时(单词在界面上出现)</li>
  <li>在练习窗口练习输入英文单词时</li>
  <li>在练习窗口练习输入英文单词, 并且输入正确时</li>
  <li>在练习窗口练习输入英文单词, 并且输入错误时</li>
</ul>
<p>用户也可以选择不自动设置, 无论哪种情况, 
用户都可以在背诵单词时手动设置单词的访问时间.</p>

</body>
